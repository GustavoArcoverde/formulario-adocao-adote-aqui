<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Adoção</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <header>
        <div>
            <h1>Adote<span>Aqui</span>!</h1>
            <img src="https://cdn.pixabay.com/photo/2014/04/03/00/42/footprints-309158_1280.png" alt="" class="logo">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="dadosPessoais">
                <h2>Dados Pessoais</h2>
                <form>
                    <label for="nCompleto">Nome Completo:</label><br>
                    <input type="text">
                </form>
                <form>
                    <label for="emailContato">Email de Contato:</label><br>
                    <input type="text">
                </form>
                <form>
                    <label for="telefone">Telefone/Celular:</label><br>
                    <input type="number">
                </form>
                <form>
                    <label for="endereço">Endereço:</label><br>
                    <input type="text">
                </form>
            </div>
            <div class="questionario">
                <h2>Questionário</h2>
                <form>
                    <label for="nFamilia">Quantas pessoas moram com você?(Caso more sozinho, coloque 0)</label><br>
                    <input type="number">
                </form>
                <form>
                    <label for="rendaCapita">Qual sua renda per capita?</label><br>
                    <input type="text">
                </form>
                <form>
                    <label for="temPet">Você já possui algum animal de estimação? Se sim, quantos?</label><br>
                    <input type="radio" name="temPet" value="yes"> Sim 
                    <input type="number"> <br>
                    <input type="radio" name="temPet" value="no"> Não 
                 </form>
                <form>
                    <label for="custos">Você é capaz de arcar com os custos de um animal de estimação? Dentre esses custos: ração, brinquedo, telas (Caso queira adotar um gato)</label><br>
                    <input type="radio" name="compromisso" value="yes"> Sim
                    <input type="radio" name="compromisso" value="no"> Não
                </form>
            </div>
        </div>
        <div>
            imagem
        </div>
    </main>
</body>

</html>
