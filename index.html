<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Adoção</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <h1>Adote<span>Aqui</span>!</h1>
            <img src="https://cdn.pixabay.com/photo/2014/04/03/00/42/footprints-309158_1280.png" alt="" class="logo">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="dadosPessoais">
                <h2>Dados Pessoais</h2>
                <form>
                    <label for="nCompleto">Nome Completo:</label><br>
                    <input type="text" class="inputDados">
                </form>
                <form>
                    <label for="emailContato">Email de Contato:</label><br>
                    <input type="email" class="inputDados">
                </form>
                <form>
                    <label for="telefone">Telefone/Celular:</label><br>
                    <input type="number" class="inputDados">
                </form>
                <form>
                    <label for="endereço">Endereço:</label><br>
                    <input type="text" class="inputDados">
                </form>
            </div>
            <div class="questionario">
                <h2>Questionário</h2>
                <form>
                    <label for="nFamilia">Quantas pessoas moram com você?(Caso more sozinho, coloque 0)</label><br>
                    <input type="number" class="inputQuest">
                </form>
                <form>
                    <label for="rendaCapita">Qual sua renda per capita?</label><br>
                    <input type="number" class="inputQuest">
                </form>
                <form>
                    <label for="temPet">Você já possui algum animal de estimação? Se sim, quantos?</label><br>
                    <input type="radio" name="temPet" value="yes"> Sim
                    <input type="number" class="inputQuest"> <br>
                    <input type="radio" name="temPet" value="no"> Não
                </form>
                <form>
                    <label for="custos">Você é capaz de arcar com os custos de um animal de estimação? Dentre esses
                        custos: ração, brinquedo, telas (Caso queira adotar um gato)</label><br>
                    <input type="radio" name="compromisso" value="yes" > Sim
                    <input type="radio" name="compromisso" value="no"> Não
                </form>
                <form>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
        <div class="image">
            <img src="https://www.balance.com.br/assets/images/page-home/gato-e-cachorro.png" alt="cachorroEGatoDeitadosJuntos">
            <img src="https://centroveterinariosarandi.com.br/wp-content/uploads/2019/07/cvs-home.png" alt="">
        </div>
    </main>
</body>

</html>
